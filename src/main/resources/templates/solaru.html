<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Coleman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<h1>Solaranlage - Untertägige Übersicht</h1>
<a th:href="@{/}">Home</a>
<div th:if="${solarUntertaegige}">
    <table class="table table-responsive table-bordered table-striped">
	    <thead>
	    <tr>
	        <th>Datum</th>
	        <th>Uhrzeit</th>
	        <th>Gesamtverbrauch</th>
	        <th>Eigenversorgung</th>
	        <th>Netzbezug</th>
	        <th>PV-Erzeugung</th>
	        <th>Netzeinspeisung</th>
	        <th>Eigenverbrauch</th>
	    </tr>
	    </thead>
	    <tbody>
	    <tr th:each="solarUntertaegig : ${solarUntertaegige}">
	         <td th:text="${solarUntertaegig.datum}"></td>
	         <td th:text="${solarUntertaegig.uhrzeit}"></td>
	         <td th:text="${solarUntertaegig.gesamtverbrauch}"></td>
	         <td th:text="${solarUntertaegig.eigenversorgung}"></td>
	         <td th:text="${solarUntertaegig.netzbezug}"></td>
	         <td th:text="${solarUntertaegig.pverzeugung}"></td>
	         <td th:text="${solarUntertaegig.netzeinspeisung}"></td>
	         <td th:text="${solarUntertaegig.eigenverbrauch}"></td>
	    </tr>
	    </tbody>
	</table>
</div>
</body>
</html>
